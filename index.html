<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries</title>
    <!-- the url below is to get icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
       <!--link css file here-->
       <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Where in the world?</h1>
    <button class="toggle"><i class="far fa-moon"></i>Dark Mode </button>
</div>
<div class="container">
    <div class=" form-control">
        <input type="text" placeholder="search for country">
        <i class="fas fa-search"></i>
    </div>
    <div class="dropDownCon">
        <div class="dropDown">
            <p>Filter By Region</p>
            <button><i class="fas fa-chevron-down"></i></button>
        </div>
        <div class="drop">
            <p>Africa</p>
            <p>America</p>
            <p>Asia</p>
            <p>Europe</p>
            <p>Oceania</p>
        </div>
    </div>
</div>
    <!--load countries here using js-->
    <div class="countries" id="countries"></div>
    <!--link script tags here-->
    <script src="js/restapi.js"></script>
</body>
</html>
